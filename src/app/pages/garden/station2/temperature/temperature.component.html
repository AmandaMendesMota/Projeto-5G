
<nb-card size="small">

  <nb-card-header>
    {{temperature.id}}
  </nb-card-header>
    
  <nb-tabset fullWidth>
      <nb-tab tabTitle="Temperature">

      <div class="slider-container">
        <ngx-temperature-dragger [(value)]= "temperature.temperatureValue" (power)= "temperature.temperatureOff = !$event"
                                 [min]="0" [max]="50" [disableArcColor]="colors.layoutBg"
                                 [fillColors]="colors.temperature">

          <div class="slider-value-container"  [ngClass]="{ 'off': temperatureOff }">
            <div class="value temperature">
              {{ temperature.temperatureOff ? '--' : (temperature.temperatureValue | ngxRound) }}
            </div>
            <div class="desc">
              Celsius
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>
  
    </nb-tab>

    <nb-tab tabTitle="Humidity">

      <div class="slider-container">
        <ngx-temperature-dragger [(value)]="temperature.humidity" (power)="temperature.humidityOff = !$event"
                                 [min]="0" [max]="100" [disableArcColor]="colors.layoutBg"
                                 [fillColors]="colors.temperature">

          <div class="slider-value-container"  [ngClass]="{ 'off': humidityOff }">
            <div class="value humidity">
              {{ temperature.humidityOff ? '--' : (temperature.humidity | ngxRound) }}
            </div>
          </div>
        </ngx-temperature-dragger>
      </div>

    </nb-tab>
  </nb-tabset>
</nb-card>
